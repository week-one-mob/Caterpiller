<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Caterpiller</title>
    <link rel="stylesheet" href="src/main.css">
</head>

<body>
    <header>
        <h1>Hungry Caterpiller</h1>
    </header>

    <section id ="fruit-buttons">
        <button class="fruit" value="apple">
            <img src="assets/fruits/apple.png">
        </button>
        <button class="fruit" value="banana">
            <img src="assets/fruits/banana.png">
        </button>
        <button class="fruit" value="blueberry">
            <img src="assets/fruits/blueberry.png">
        </button>
        <button class="fruit" value="cherry">
            <img src="assets/fruits/cherry.png">
        </button>
        <button class="fruit" value="green-apple">
            <img src="assets/fruits/green-apple.png">
        </button>
        <button class="fruit" value="mango">
            <img src="assets/fruits/mango.png">
        </button>
        <button class="fruit" value="orange">
            <img src="assets/fruits/orange.png">
        </button>
    </section>
    <section id="caterpillar">
        <img class="head" src="assets/bugFace.png">
        <span class="part apple"></span>
        <span class="part banana"></span>
        <span class="part orange"></span>
        <span class="part green-apple"></span>
    </section>
    <script type="module" src="src/index.js"></script>
</body>
</html>
